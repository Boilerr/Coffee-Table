<div class="marginLeft">
  <h1>PROJECTS</h1>

  <mat-divider></mat-divider>

  <div>
    <p>
      <label>New Project:
        <input #newProject size="60" minlength="3" maxlength="100"/>
      </label>
      <button mat-button color="primary" (click)="addProject(newProject.value); newProject.value=''">
        add
      </button>
    </p>
  </div>

  <mat-divider></mat-divider>

  <ul class="inbox">
    <li *ngFor="let project of projects">
      <a routerLink="/projects/{{project.id}}/tasks">
        <span class="badge">{{project.id}}</span>
        {{project.title| slice:0:50}}
      </a>

    </li>
  </ul>
</div>
